name: Wordle

on:
  workflow_dispatch:
    inputs:
      game:
        description: Wordle game
        required: true
        type: text

jobs:
  update_library:
    runs-on: macOS-latest
    name: Wordle
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Wordle
        uses: ./
      - name: Commit files
        run: |
          git pull
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -am "${{ env.WordleSummary }}"
          git push
